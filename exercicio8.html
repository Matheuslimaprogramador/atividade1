    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        let vacins=0,anti=0,censo;
        censo=prompt("Quantas pessoas foram entrevistadas");
        for(var i=0;i< censo;i++){
            var sus=prompt("1.Vacins\t 2.Anti");
            if(sus ==1)
            vacins ++;
            else
            anti ++;
        }
        alert("Vacins:" + vacins + " \n anti: "+anti);
    </script>
